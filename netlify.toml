[[headers]]
  # Cache control for images, CSS, and JavaScript files
  for = "/*.jpg"
    [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
    [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.js"
    [headers.values]
    Cache-Control = "public, max-age=3600"